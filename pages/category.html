<script>
var baseURL = "http://134.175.154.93:6677";
function relodData(){
	var url = baseURL+"/category/findAllCategory";
	$.get(url,function(response,status){
		//1.先将tbody清空
		$("#category_tbl tbody").empty();
		//2.追加新的值
		response.data.forEach(function(item){
			var newTr = $(`<tr>
				<td>
					<input type="checkbox" name="checkbox" />
				</td>
				<td>`+item.id+`</td>
				<td>`+item.name+`</td>
				<td>`+item.num+`</td>
				// <td>`+item.parentId+`</td>
				<td>
					<a class="btn_del" href="#">删除</a>
					<a class="btn_upd" href="#">修改</a>
				</td>
			</tr>`);
			$("#category_tbl").append(newTr)
		});
	});

		var btn_add = document.getElementById("btn_add");
		var tbody = document.getElementsByTagName("tbody")[0];
		//为表单绑定事件
		document.forms[0].onsubmit = function(event){
			//1.获取用户输入
			var id = document.querySelector("input[name=id]").value;
			var name = document.querySelector("input[name=name]").value;
			var num = document.querySelector("input[name=num]").value;
			var parentId = document.querySelector("input[name=parentId]").value;
			var url = baseURL+" /category/updateCategory";
			var data = {
				id:id,
				name:name,
				num:num,
				parentId:parentId
			};
			//2.异步交互给后台
			$.post(url,data,function(a,b){
				alert(a.message);
				relodData();
			});
			
			//3.页面的局部更新
			event.preventDefault();
		}
		//给添加按钮绑定事件
				btn_add.onclick = function(){
				document.querySelector("input[name=id]").value = "";
				document.querySelector("input[name=name]").value = "";
				document.querySelector("input[name=num]").value = "";
				document.querySelector("input[name=parentId]").value = "";
				var url = baseURL+"/category/insertCategory";
				var data = {
					id:id,
					name:name,
					num:num,
					parentId:parentId
				};	
			}
			//当光标移动的某一行上，为这一行添加背景
				tbody.onmouseover = function(event){
					var target = event.target;
					if(target.nodeName === "TD"){
						target.parentNode.className = "current"
					}
				}
				tbody.onmouseout = function(event){
					var target = event.target;
					if(target.nodeName === "TD"){
						target.parentNode.className = ""
					}
				}
				//给删除按钮绑定事件
				tbody.onclick = function(event){
								if(event.target.nodeName === "A"){
				switch(event.target.className){
					case "btn_del":
						// 1. 先获取要删除的id
						var id = event.target.parentNode.parentNode.firstElementChild.value;
						// 2. 编写ajax进行删除
						var url = baseURL+"/category/deleteByCategoryId";
						var data = "id="+id;
						$.post(url,data,function(response,statusText){
							alert(response.message);
							// reloadData();
						})
						break;
					case "btn_upd":
						var id = event.target.parentNode.parentNode.children[1].value;
						var name = event.target.parentNode.parentNode.children[2].innerText;
						var num = event.target.parentNode.parentNode.children[3].innerText;
						var parentId = event.target.parentNode.parentNode.children[4].innerText;
						document.querySelector("input[name=id]").value = id;
						document.querySelector("input[name=name]").value = name;
						document.querySelector("input[name=num]").value = num;
						document.querySelector("input[name=parentId]").value = parentId;
						
						var url = baseURL+"/category//category/updateCategory";
						var data = "id="+id;
						// var data = "name="+name;
						$.post(url,data,function(response,statusText){
							alert(response.message);
							// reloadData();
						})
						break;
				}
			}
		}
	}
//文档加载完毕后执行
$(function(){
	//调用重载数据
	relodData();
})	
</script>
