<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>产品管理</title>	
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<style>
		.table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}
		.table td {
			border: 1px solid #ccc;
			line-height: 2em;
		}
		.table tr.current {
			background-color: #ededed;
		}
		.none {
			display: none;
		}
		.btn {
			padding: .5em 1em;
			border-radius: 3px;
			background-color: teal;
			color: #ededed;
			cursor: pointer;
			display: inline-block;
		}
		.btns {
			margin-bottom: .5em;
		}
	</style>
</head>
<body>
	<h2>产品管理</h2>
	
	<!-- 注释节点 -->
	<div class="btns">
		<div id="btn_add" class="btn">添加</div>
		<div id="btn_import" class="btn">批量导入</div>
	</div>
	
	<div style="margin-bottom: .5em">
		<!-- 表单 -->
		<form action="javascript:void(0)">
			<input type="hidden" name="id" />
			产品名称<input type="text" name="name"/>
			产品描述<input type="text" name="description"/>
			产品价格<input type="text" name="price"/>
			产品状态<input type="text" name="status"/>
			产品图片<input type="text" name="photo"/>
			<!-- 产品分类<input type="text" name="categoryId"/> -->
			<input type="submit" value="提交">
		</form>
	</div>


	<table class="table">
		<thead>
			<tr>
				<td width="80px">编号</td>
				<td>产品名称</td>
				<td>产品描述</td>
				<td>产品价格</td>
				<td>产品状态</td>
				<td>产品图片</td>
				<!-- <td>产品分类</td> -->
				<td width="100px">操作</td>
			</tr>
		</thead>
		<tbody>
			<tr class="none">
				<td><input type="checkbox"></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td>
					<a class="btn_del" href="#">删除</a>
					<a class="btn_upd" href="#">修改</a>
				</td>
			</tr>
		</tbody>
	</table>


	<script>		
		var baseURL = "http://134.175.154.93:6677"

		var btn_add = document.getElementById("btn_add");
		var tbody = document.getElementsByTagName("tbody")[0];

		// 为表单绑定事件
		document.forms[0].onsubmit = function(event){
			// 1. 获取用户的输入
			var id = document.querySelector("input[name=id]").value;
			var name = document.querySelector("input[name=name]").value;
			var description = document.querySelector("input[name=description]").value;
			var price = document.querySelector("input[name=price]").value;
			var status = document.querySelector("input[name=status]").value;
			var photo = document.querySelector("input[name=photo]").value;
			// var categoryId = document.querySelector("input[name=categoryId]").value;

			var url_add = baseURL+"/product/insertProduct";		
			var url_upd = baseURL+"/product/updateProduct";	

			var data_add ={
				name:name,
				description:description,
				price:price,
				status:status,
				photo:photo,
			};
			var data_upd ={
				id:id,
				name:name,
				description:description,
				price:price,
				status:status,
				photo:photo,
			};
		if(id){
			$.post(url_upd,data_upd,function(a,b){
				alert(a.message);
				reloadData();
			});
		}else{
			$.post(url_add,data_add,function(a,b){
				alert(a.message);
				reloadData();
			});
		}

			event.preventDefault();
		}
		// 给添加按钮绑定事件
		btn_add.onclick = function(){
			document.querySelector("input[name=name]").value = "";
			document.querySelector("input[name=description]").value = "";
			document.querySelector("input[name=price]").value = "";
			document.querySelector("input[name=status]").value = "";			
			document.querySelector("input[name=photo]").value = "";			
			document.querySelector("input[name=categoryId]").value = "";			

		}
		// 当光标移动的某一行上，为这一行添加背景
		tbody.onmouseover = function(event){
			var target = event.target;
			if(target.nodeName === "TD"){
				target.parentNode.className = "current"
			}
		}
		tbody.onmouseout = function(event){
			var target = event.target;
			if(target.nodeName === "TD"){
				target.parentNode.className = ""
			}
		}
		// 给删除按钮绑定事件
		tbody.onclick = function(event){
			if(event.target.nodeName === "A"){
				switch(event.target.className){
					case "btn_del":
						// 1. 先获取要删除的id
						var id = event.target.parentNode.parentNode.firstElementChild.firstElementChild.value;
						// 2. 编写ajax进行删除
						var url = baseURL+"/product/deleteProductById";
						var data = "id="+id;
						$.post(url,data,function(response,status){
							alert(response.message);
							reloadData();
						});						
						break;
					case "btn_upd":
						var id = event.target.parentNode.parentNode.children[0].firstElementChild.value;
						var name = event.target.parentNode.parentNode.children[1].innerText;
						var description = event.target.parentNode.parentNode.children[2].innerText;
						var price = event.target.parentNode.parentNode.children[3].innerText;
						var status = event.target.parentNode.parentNode.children[4].innerText;
						var photo = event.target.parentNode.parentNode.children[5].innerText;
						var categoryId = event.target.parentNode.parentNode.children[6].innerText;

						document.querySelector("input[name=id]").value = id;
						document.querySelector("input[name=name]").value = name;
						document.querySelector("input[name=description]").value = description;
						document.querySelector("input[name=price]").value = price;
						document.querySelector("input[name=status]").value = status;
						document.querySelector("input[name=phote]").value = photo;
						document.querySelector("input[name=categoryId]").value = categoryId;



						break;
				}
			}
		}
		// 重载数据
		function reloadData(){
			//1. 通过ajax获取后台数据
			var url = baseURL+"/product/findAllProduct";
			$.get(url,function(response,status){
				// 先将tbody原有的数据删除掉
				Array.prototype.slice.call(tbody.children,0).forEach(function(item,index){
					if(index !== 0 ){
						tbody.removeChild(item)
					}
				})
				//2. 将查询到的数据渲染到页面中
				response.data.forEach(function(item){
					// 2.1 创建一个tr,然后将数据添加到tr中
					var newTr = tbody.firstElementChild.cloneNode(true);
					newTr.children[0].firstElementChild.value = item.id;
					newTr.children[1].innerText = item.name;
					newTr.children[2].innerText = item.description;
					newTr.children[3].innerText = item.price;
					newTr.children[4].innerText = item.status;
					newTr.children[5].innerText = item.photo;
					newTr.children[6].innerText = item.categoryId;


					newTr.setAttribute("class","");
					// 2.2 将tr追加到tbody中
					tbody.appendChild(newTr);
				})
			})		
		}
		// 调用重载数据方法
		reloadData();
	</script>
</body>
</html>
