//给批量删除绑定事件
$("#btn_batch_del").click(function(event){
	var ids=$("#order_tbl input:checkbox" ).filter(":checked").map(function(index,item){
		return $(item).val();
	}).toArray();
	var url=baseURL+"/order/batchDeleteOrder";
	var date="";
	for(var key in ids){
		var ids=ids[key];
		if(key==0){
			date+="ids="+ids;
		}else{
			date+="&ids="+ids;
		}
	}
	
	$.ajax({
		url:url,
		method:"post",
		data:date,
		success:function(response){
			if(response.status===200){
				alert("批量删除成功");
				reloadData();
				
			}else{
				alert(response.message);
			}

		}
	})
})

//给表单绑定事件

				if(id){

						waiterId:waiterId,
						addressId:addressId
			         };
			         $.post(url_upd,date,function(response){
							alert(response);
							
							reloadData();
						})
		
				}else{
					 date={

						customerId:customerId,

						addressId:addressId
			         };
			         $.post(url_add,date,function(response){
						alert(response);
						
						reloadData();
					})
		}
		
		event.preventDefault();
	})

var baseURL = "http://134.175.154.93:6677";
// 重载数据
function reloadData(){
	var url = baseURL+"/order/findAllOrder";
	$.get(url,function(response,status){
		//1. 将tbody清空
		$("#order_tbl tbody").empty();
		//2. 追加新的值
		response.data.forEach(function(item){
			var newTr = $(`<tr >
				<td><input type="checkbox" value="`+item.id+`" ></td>
				<td  >`+item.orderTime+`</td>
				<td >`+item.total+`</td>
				<td>`+item.customerId+`</td>
				<td >`+item.waiterId+`</td>
				<td >`+item.addressId+`</td>
				<td>

					<a class="btn_upd" href="#">修改</a>
				</td>
			</tr>`);
			$("#order_tbl").append(newTr)
		})
	})
}
